<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Pizza Time</title>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.3.1/css/bootstrap.css" />
    <link rel="stylesheet" href="./css/style.css">

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.3.1/js/bootstrap.bundle.min.js"></script>

    <script src="./js/main.js"></script>

</head>

<body>

    <div class="container rounded-bottom mt-3 p-3">

        <h1>Order Your Pizza</h1>

        <div class="row p-2">

            <!-- SIZE COLUMN -->
            <div class="form-item form-group col-md-6 p-2">

                <h2>Size:</h2>

                <div class="d-flex justify-content-between px-2">
                    <div class="form-check">
                        <input id="size-sm" type="radio" class="form-check-input" name="p-size" value="size-sm" checked>
                        <label class="form-check-label" for="size-sm">Small</label>
                    </div>
                    <span class="price">&euro; &nbsp; 6.00</span>
                </div>

                <div class="d-flex justify-content-between px-2">
                    <div class="form-check">
                        <input id="size-med" type="radio" class="form-check-input" name="p-size" value="size-med">
                        <label class="form-check-label" for="size-med">Medium</label>
                    </div>
                    <span class="price">&euro; &nbsp; 8.00</span>
                </div>

                <div class="d-flex justify-content-between px-2">
                    <div class="form-check">
                        <input id="size-large" type="radio" class="form-check-input" name="p-size" value="size-large">
                        <label class="form-check-label" for="size-large">Large</label>
                    </div>
                    <span class="price">&euro; 10.00</span>
                </div>

                <div class="d-flex justify-content-between px-2">
                    <div class="form-check">
                        <input id="size-xlarge" type="radio" class="form-check-input" name="p-size" value="size-xlarge">
                        <label class="form-check-label" for="size-xlarge">Extra Large</label>
                    </div>
                    <span class="price">&euro; 12.00</span>
                </div>

            </div>
            <!-- END SIZE COLUMN -->

            <!-- TOPPINGS COL -->
            <div class="form-item form-group col-md-6 p-2">

                <h2>Toppings:</h2>

                <div class="d-flex justify-content-between px-2">
                    <div class="form-check">
                        <input type="checkbox" class="form-check-input" name="p-toppings" id="topping-tomato"
                            value="topping-tomato">
                        <label class="form-check-label" for="topping-tomato">Tomatoes</label>
                    </div>
                    <span class="price">&euro; 1.00</span>
                </div>

                <div class="d-flex justify-content-between px-2">
                    <div class="form-check">
                        <input type="checkbox" class="form-check-input" name="p-toppings" id="topping-onions"
                            value="topping-onions">
                        <label class="form-check-label" for="topping-onions">Onions</label>
                    </div>
                    <span class="price">&euro; 0.50</span>
                </div>

                <div class="d-flex justify-content-between px-2">
                    <div class="form-check">
                        <input type="checkbox" class="form-check-input" name="p-toppings" id="topping-pineapple"
                            value="topping-pineapple">
                        <label class="form-check-label" for="topping-pineapple">Pineapple</label>
                    </div>
                    <span class="price">&euro; 4.00</span>
                </div>

                <div class="d-flex justify-content-between px-2">
                    <div class="form-check">
                        <input type="checkbox" class="form-check-input" name="p-toppings" id="topping-olives"
                            value="topping-olives">
                        <label class="form-check-label" for="topping-olives">Olives</label>
                    </div>
                    <span class="price">&euro; 2.00</span>
                </div>

                <div class="d-flex justify-content-between px-2">

                    <div class="form-check">
                        <input type="checkbox" class="form-check-input" name="p-toppings" id="topping-peppers"
                            value="topping-peppers">
                        <label class="form-check-label" for="topping-peppers">Green Peppers</label>
                    </div>
                    <span>&euro; 2.00</span>
                </div>

                <div class="d-flex justify-content-between px-2">
                    <div class="form-check">
                        <input type="checkbox" class="form-check-input" name="p-toppings" id="topping-mushrooms"
                            value="topping-mushrooms">
                        <label class="form-check-label" for="topping-mushrooms">Mushrooms</label>
                    </div>
                    <span>&euro; 0.50</span>
                </div>

                <div class="d-flex justify-content-between px-2">
                    <div class="form-check">
                        <input type="checkbox" class="form-check-input" name="p-toppings" id="topping-spinach"
                            value="topping-spinach">
                        <label class="form-check-label" for="topping-spinach">Spinach</label>
                    </div>
                    <span>&euro; 1.00</span>
                </div>

                <div class="d-flex justify-content-between px-2">
                    <div class="form-check">
                        <input type="checkbox" class="form-check-input" name="p-toppings" id="topping-anchovies"
                            value="topping-anchovies">
                        <label class="form-check-label" for="topping-anchovies">Anchovies</label>
                    </div>
                    <span>&euro; 2.00</span>
                </div>

            </div>
            <!-- END TOPPINGS COLUMN -->

        </div>
        <!-- END ROW -->

        <div class="form-footer d-flex justify-content-between">
            <span id="total-cost" class="font-weight-bold">Total Cost:</span>
            <button id="order-btn" class="btn btn-primary">Submit</button>
        </div>

    </div>
    <!-- END OF .container -->

</body>

</html>
